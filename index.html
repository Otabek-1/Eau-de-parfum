<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="box">
        <div class="left">
            <div class="res-title">Your Result</div>
            <div class="result-board">
                <h1 class="res-number">76</h1>
                <p class="of">of 100</p>
            </div>
            <h1 class="text">Great</h1>
            <p class="desc">Your performance exceed 65% of the people conducting the test here!</p>
        </div>
        <div class="info">
            <h1 class="sum">Summary</h1>
            <div class="react">
                <img src="./rsc/iconoir_flash.svg" alt="" class="react-img">
                <h3 class="react-text">Reaction</h3>
                <h3 class="current-result">80 <span class="of-res">/100</span></h3>
            </div>
            <div class="react memory">
                <img src="./rsc/iconoir_brain.svg" alt="" class="react-img">
                <h3 class="react-text">Memory</h3>
                <h3 class="current-result">92 <span class="of-res">/100</span></h3>
            </div>
            <div class="react verbal">
                <img src="./rsc/iconoir_chat-remove.svg" alt="" class="react-img">
                <h3 class="react-text">Verbal</h3>
                <h3 class="current-result">61 <span class="of-res">/100</span></h3>
            </div>
            <div class="react visual">
                <img src="./rsc/iconoir_eye-empty.svg" alt="" class="react-img">
                <h3 class="react-text">Visual</h3>
                <h3 class="current-result">73 <span class="of-res">/100</span></h3>
            </div>
            <a href="#!" class="cont">Continue</a>
        </div>
    </div>
</body>
</html>
